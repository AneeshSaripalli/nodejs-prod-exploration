version: "3"
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USERNAME: postgres
    ports:
      - 5432:5432
  adminer:
      image: adminer
      restart: always
      ports:
        - 8080:8080
  prom:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
